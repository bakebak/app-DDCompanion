<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="scripts/jquery.mobile-1.4.5.min.js" />
        <title>DDCompanion</title>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>DDCompanion</h1>
            </div>
            <form>
                <input data-bind="value: usuario" />
                <input data-bind="value: password" />
                <button data-bind="click: login, visible: showLogar () === false">Logar</button>
                <button data-bind="click: deslogar, visible: showDeslogar () === false">Deslogar</button>
                <button data-bind="click: limparCampos, visible: showLimpar () === false">Limpar Campos</button>
                <button data-bind="click: entrar, visible: showEntrar () === false">Entrar na empresa</button>
            </form>
        </div>
            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="scripts/platformOverrides.js"></script>
            <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.min.js"></script>
            <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
            <script src="../plugins/cordova-plugin-app-preferences/www/apppreferences.js"></script>
            <script type="text/javascript" src="scripts/knockout-3.4.0.js"></script>
            <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
            <script type="text/javascript" src="scripts/index.js"></script>
            <script type="text/javascript" src="scripts/script.js"></script>
            <script>
                var viewModel = new ViewModel();
                ko.applyBindings(viewModel);
            </script>
</body>
</html>
