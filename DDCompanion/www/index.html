<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <title>DD Companion</title>
</head>
<body style="display: none;" class="fundo">
    <div data-bind="if: pagina() == 'loader', css: { 'loaderPage': loaderPage, }"></div>


    <div data-bind="if: pagina() == 'login' || pagina() == 'modal'">
        <div class="container">
            <div class="logo">
                <img src="css/img/oie_transparent.png" />
            </div>
            <div class="titulo">
                <h3>DigitalDesk Companion</h3>
            </div>
            <div data-bind="click: login, disable: btnLoginDesabilitado">
                <div id="customBtn">
                    <span class="icon"></span>
                    <span class="buttonText">Continue</span>
                </div>
            </div>
            <div class="caixaLogin">
                or <a data-bind="click: chamaPagina,  disable: abrindoPorta, css: { 'abrindo-porta': abrindoPorta, }">login</a> with user
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" data-bind="click: limparCampos" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Login com usuário</h4>
                    </div>
                    <div class="modal-body">
                        <input data-bind="value: usuario, attr: {placeholder: textoUser}, css: { 'formulario': formulario}" />
                        <input type="password" data-bind="value: password, attr: {placeholder: textoPassword}, css: { 'formulario': formulario}" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-bind="click: limparCampos" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <button type="button" data-bind="click: logarUsuario" class="btn btn-primary">Logar</button>
                    </div>
                </div>
            </div>
        </div>
     </div>
    <div data-bind="if: pagina() == 'home'" data-role="main" class="ui-content fundoHome">
        <nav>
            <div class="nav-wrapper #424242 grey darken-3">
                <a href="#!" class="brand-logo"></a>
                <a href="#" data-activates="mobile-demo" data-bind="click: testeNav"class="button-collapse">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <div class="userView">
                            <a href="#!user"><img class="circle" src="css/img/user-anonimo.jpg"></a>
                            <a href="#!name"><span class="black-text name">John Doe</span></a>
                            <a href="#!email"><span class="black-text email">jdandturk@gmail.com</span></a>
                        </div>
                    </li>
                    <li><div class="divider"></div></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li>
                        <div class="userView">
                            <a href="#!user"><img class="circle" src="css/img/user-anonimo.jpg"></a>
                            <a href="#!name"><span class="black-text name">John Doe</span></a>
                            <a href="#!email"><span class="black-text email">jdandturk@gmail.com</span></a>
                        </div>
                    </li>
                    <li><div class="divider"></div>
                        <a class="footerSidebar" data-bind="click: disconnect">Desconectar</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container side-collapse-container">
            <div class="row">
                <div class="container">
                    <section class="main">
                        <div class="switch-door">
                            <input id="btn-door" class="btn-door" data-bind="click: abrirPorta, disable: abrindoPorta, css: { 'abrindo-porta': abrindoPorta, }" type="checkbox">
                            <label for="btn-door"><i class='icon-off'></i></label>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!--<a class="btn-floating btn-large waves-effect waves-light #bdbdbd grey lighten-1 btnabrirPorta"><i class="material-icons">power_settings_new</i></a>-->
   </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="scripts/knockout-3.4.0.js"></script>
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
        <script>
            var viewModel = new ViewModel();
            ko.applyBindings(viewModel);
            $('.fundo').css('display', 'block');
            $('.button-collapse').sideNav('show');
            $('.button-collapse').sideNav();
        </script>
</body>
</html>
