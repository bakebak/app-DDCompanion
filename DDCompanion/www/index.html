<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <title>DD Companion</title>
</head>
<body style="display: none;" class="fundo">
    <div data-bind="if: pagina() == 'loader', css: { 'loaderPage': loaderPage, }">
    </div>


    <div data-bind="if: pagina() == 'login'">
        <div class="container">
            <div class="logo">
                <img src="css/img/oie_transparent.png" />
            </div>
            <div class="titulo">
                <h3>DigitalDesk Companion</h3>
            </div>
            <div data-bind="click: login, disable: btnLoginDesabilitado">
                <div id="customBtn">
                    <span class="icon"></span>
                    <span class="buttonText">Continue</span>
                </div>
            </div>
            <div class="caixaLogin">
                or <a data-bind="click: chamaPagina">login</a> with user
            </div>
        </div>
    </div>

    <div data-bind="if: pagina() == 'loginUsuario'">
        <div class="container caixaInput">
            <div class="designInput z-depth-3">
                <div class="row">
                    <div class="input-field">
                        <input data-bind="value: usuario" id="email" type="email" maxlength="40"><i class="material-icons camposLogin" data-bind="click: limparUsuario">delete</i>
                        <label data-icon="css/img/user-anonimo.jpg" for="email">Usuário</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input data-bind="value: password" id="password" type="password" maxlength="40"><i class="material-icons camposLogin" data-bind="click: limparSenha">delete</i>
                        <label for="password">Senha</label>
                    </div>
                </div>
                <div class="alinharBtn">
                    <a class="waves-effect waves-light btn green accent-4 col s12 m4 l8" data-bind="click: logarUsuario"">Logar</a>
                    <a class="waves-effect waves-light btn green accent-4 col s12 m4 l8" data-bind="click: backHome">Voltar</a>
                    <!--<button class="waves-effect waves-light btn green accent-4 col s12 m4 l8" data-bind="click: logarUsuario">Logar</button>
                    <button class="waves-effect waves-light btn green accent-4 col s12 m4 l8" data-bind="click: backHome">Voltar</button>-->
                </div>  
            </div>
        </div>
    </div>

    <div data-bind="if: pagina() == 'home'" data-role="main" class="ui-content fundoHome">
        <nav>
            <div class="nav-wrapper grey darken-3">
                <a href="#!" class="brand-logo right">DD Companion</a>
                <a href="#" style="text-decoration:none" data-activates="mobile-demo" data-bind="click: configurarSidenav" class="button-collapse">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <!--<li>
                <div class="userView">
                    <img data-bind="attr: {src: photoUrl}" class="circle">
                    <span  data-bind="value: name" class="black-text name"></span></a>
                    <span  data-bind="value: email" class="black-text email"></span></a>
                </div>
            </li>
            <li><div class="divider"></div></li>-->
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li>
                        <div class="userView grey darken-3">
                            <img data-bind="attr: {src: photoUrl}" class="circle">
                            <span data-bind="text: name" class="white-text name"></span></a>
                            <span data-bind="text: email" class="white-text email"></span></a>
                        </div>
                    </li>
                    <li>
                        <div class="divider"></div>
                    </li>
                    <li class="teste">
                        <a class="designDesconectar" data-bind="click: disconnect">Desconectar</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container side-collapse-container">
            <div class="row">
                <div class="container designAbrir">
                    <section class="main">
                        <div class="switch-door">
                            <input id="btn-door" class="btn-door" data-bind="click: abrirPorta, css: { 'abrindo-porta': abrindoPorta, }" type="checkbox">
                            <label><i class='icon-off'></i></label>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!--<a class="btn-floating btn-large waves-effect waves-light #bdbdbd grey lighten-1 btnabrirPorta"><i class="material-icons">power_settings_new</i></a>-->
     </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="scripts/knockout-3.4.0.js"></script>
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
        <script>
            var viewModel = new ViewModel();
            ko.applyBindings(viewModel);
            $('.fundo').css('display', 'block');
        </script>
</body>
</html>
