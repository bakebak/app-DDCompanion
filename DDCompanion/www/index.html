<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
        <title>DD Companion</title>
    </head>
    <body class="fundo">
        <div data-bind="if: pagina() == 'login'" data-role="main" class="ui-content">
            <div class="caixa">
                <button class="botao ui-btn btn btn-primary btn-lg" data-bind="click: login">Login</button>
                <!--<button class="botao ui-btn btn btn-primary btn-lg" data-bind="click: desconectar">Desconectar</button>
                <button class="botao ui-btn btn btn-primary btn-lg" data-bind="click: descon">Desc</button>-->
            </div>
        </div>


        <div data-bind="if: pagina() == 'home'" data-role="main" class="ui-content">
           <nav class="navbar navbar-default">
                <div class="container-fluid">
                     <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"><span data-bind="text: userName"></span></a>
                    </div>
                     <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                             <button class="botao btn btn-default" data-bind="click: disconnect,  visible: botaoDesconectar () === true">Desconectar</button>
                        </ul>
                    </div>
                 </div>
             </nav>
            <button class="botao ui-btn btn btn-primary btn-lg" data-bind="click: abrirPorta">Abrir Porta</button>
            <div class="container">
                <section class="main">
                    <div class="switch">
                        <input id="button" data-bind="click: abrirPorta" type="checkbox">
                        <label><i class='icon-off'></i></label>
                    </div>
                </section>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="scripts/knockout-3.4.0.js"></script>
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
        <script>
            var viewModel = new ViewModel();
            ko.applyBindings(viewModel);
        </script>
    </body>
</html>
